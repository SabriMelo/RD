<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Carregamento</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #C7BEB1;
            ;
        }
        .loading-container {
            text-align: center;
        }
        .loading-text {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #6c757d;
        }

        .loading-image {
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Imagem no centro -->
        <img src="IMAGENS/LOGO/SIMBOLO BRANCO.png" width="50" alt="Carregando..." class="img-fluid loading-image">
    </div>

    <!-- Script do Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!-- Animação pulse:

A animação foi criada com a regra @keyframes pulse.
A imagem cresce e diminui suavemente de tamanho (scale) e muda ligeiramente sua opacidade para dar a sensação de "respirar" ou "pulsar".
Classe .loading-image:

Aplica a animação à imagem com animation: pulse 1.5s infinite ease-in-out;.
Detalhes da Animação:

1.5s: Duração de 1,5 segundos por ciclo.
infinite: A animação se repete indefinidamente.
ease-in-out: Torna a animação mais suave no início e no fim. -->
